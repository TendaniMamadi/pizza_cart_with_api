<body x-data="Price" x-cloak>

    <header>
        <h1>Tendani's Pizza</h1>
    </header>
    <div>
        Username: <input type="text" x-model="username">
        <button @click="login" x-show="!cartId">Login</button>
        <button @click="logout" x-show="username && cartId">Logout</button>
    </div>
    <div x-show="cartId">
        Cart code: <span x-text="cartId"></span>
    </div>

    <div x-show="cartTotal > 0">
        <h2>Cart</h2>
        <div class="messageAppearHere" x-text="message"></div>
        <div class="busket">
            <table>
                <tr>
                    <th>flavour</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>


                <template x-for="pizza in cartPizzas">

                    <tr>
                        <td x-text="pizza.flavour"></td>
                        <td x-text="pizza.size"></td>
                        <td x-text="pizza.price"></td>
                        <td>
                            <button @click="addPizzaToCart(pizza.id)">+</button>
                            <span x-text="pizza.qty"></span>
                            <button @click="removePizzaFromCart(pizza.id)">-</button>
                        </td>
                        <td x-text="pizza.total.toFixed(2)"></td>
                    </tr>
                </template>

                <tr>
                    <td colspan="3">Total</td>
                    <td colspan="2" style="text-align: left;">R <span x-text="cartTotal"></span></td>
                </tr>
                <tr>
                    <td colspan="3">Pay now</td>
                    <td>
                        <input type="text" x-model="paymentAmount">
                    </td>
                    <td><button @click="payForCart">Pay</button></td>
                </tr>
            </table>

        </div>
    </div>

    <div class="Cart">
        <template x-for="pizza in pizzas">
            <div class="pizza" x-show="username && cartId">
                <h5 x-text="pizza.flavour"></h5>
                <img src="../pizza-main-scaled.jpg" alt="pizza" width="200">
                <span x-text="pizza.size"></span>
